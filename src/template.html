<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Battleship</title>
</head>

<body>
    <header>
        <div id="title">SALVO BATTLESHIP!</div>

            <button id="comp-match">Start Computer Game</button>
            <button id="player-match">Start 2-Player Game (WIP)</button>
        </div>
    </header>

    <div id="game">
        <div id="announcer">Choose A Game Mode</div>
        <div id="p1-info">
            <div id="p1-name">

            </div>
            <div id="p1-ships">

            </div>
        </div>
        <div id="gameboard-containers">
            <div id="p1-gameboard">

            </div>
            <div id="p2-gameboard">

            </div>
        </div>
        <div id="p2-info">
            <div id="p2-name">

            </div>
            <div id="p2-ships">

            </div>
        </div>
        <div id="match-option"></div>
        <div id="match-moves">
            <div id="history">
                Match Log
            </div>
            <div id="computer-moves">

            </div>
            <div id="player-moves">

            </div>
        </div>
    </div>
